services:
  db:
    image: postgres:15
    container_name: gestorproducao_db
    restart: always
    ports:
    - "5434:5432"
    volumes:
      - gestorproducao_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}

  web:
    build: .
    container_name: gestorproducao_web
    restart: always
    volumes:
      - gestor_media_data:/app/media
    command: >
      sh -c "python manage.py makemigrations qualidade --noinput &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --worker-class gthread"
    ports:
      - "8081:8000"
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DEBUG=${DEBUG}
    depends_on:
      - db

volumes:
  gestorproducao_data:
  gestor_media_data: