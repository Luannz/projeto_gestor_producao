services:
  db-gestorproducao:
    image: postgres:15
    container_name: gestorproducao_db
    restart: always
    env_file:        
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME:-gestorproducao}       
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - gestorproducao_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web-gestorproducao:
    build: .
    container_name: gestorproducao_web
    restart: always
    env_file:
      - .env
    ports:
      - "8081:8000"
    command: >
      sh -c "python manage.py makemigrations --merge --noinput &&
             python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --worker-class gthread"
    environment:
      - DB_HOST=db-gestorproducao
      - DB_PORT=5432
    depends_on:
      - db-gestorproducao
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  gestorproducao_data: