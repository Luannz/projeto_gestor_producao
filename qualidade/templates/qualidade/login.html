{% extends 'qualidade/base.html' %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        text-align: center;
    }
    
    .login-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .login-title {
        font-size: 32px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #374151;
    }
    
    .form-control {
        width: 100%;
        padding: 14px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn-login {
        width: 100%;
        padding: 16px;
        margin-top: 10px;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2 class="login-title">üîê Login</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       class="form-control" 
                       placeholder="Digite seu usu√°rio"
                       required
                       autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       class="form-control" 
                       placeholder="Digite sua senha"
                       required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
